<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="Stylesheet" href="style02.css">
  <div class="forms">
  <form action="submission.html" method="POST">
    <h2>Registration</h2>
</head>
<br>

<body>
  <h3>Personal  Information</h3>
  <table>
    <tr>
      <td>
        <section class="name">
          <label for="name"><strong>Full Name</strong></label>
        </section>
        <input type="text" name="name" id="name">
        </section>
      </td>


      <td>
        <section class="DOB">
          <label for="date"><strong>Date of Birth</strong></label><br>
          <input type="text" name="date" id="number">
        </section>
      </td>
      <td>
        <section class="Email">
          <label for="email"><strong>Email</strong></label>
          <br>

          <input type="text" name="email" id="Email">
        </section>
      </td>
      <hr>
    </tr>
    <tr>
      <td>
        <section class="Contact>
  <label for=" Contact"><strong>Mobile Number</strong></label>
          <br>
          <input type="text" name="Contact" id="Contact">

        </section>
      </td>
      <td>
        <section class="Gender">
          <label for="gender"><strong>Gender</strong></label>
          <br>
          <input type="text" name="Gender" id="Gender">
        </section>
      </td>
      <td>
        <section class="Occupation">
          <label for="occupation"><strong>Occupation</strong></label>
          <br>
          <input type="text" name="Occupation" id="Occupation">
        </section>
      </td>
      <br>
    </tr>
  </table>
  <br><br>
  <h3>Identity Details </h3>
  <table>
    <tr>
      <td>
        <section class="ID TYPE">
          <label for="id"><strong>ID Type</strong></label>
          <br>
          <input type="text" name="id" id="id">
        </section>
      </td>
      <td>
        <section class="ID NUMBER">
          <label for="idnum"><strong>ID Number</strong></label>
          <br>
          <input type="text" name="idnum" id="idnum">
        </section>
      </td>
      <td>
        <section class="Issue Authority">
          <label for="authority"><strong>ISSUE Authority</strong></label>
          <br>
          <input type="text" name="authority" id="authority">
        </section>
      </td>
    </tr>
    <tr>
      <td>
        <section class="Issue Date">
          <label for="idate"><strong>Issue Date</strong></label>
          <br>
          <input type="text" name="idate" id="idate">
        </section>
      </td>
      <td>
        <section class="Issue State ">
          <label for="istate"><strong>Issue State</strong></label>
          <br>
          <input type="text" name="istate" id="istate">
        </section>
      </td>
      <td>
        <section class="Expiry Date">
          <label for="Edate"><strong>Expiry Date</strong></label>
          <br>
          <input type="text" name="Edate" id="Edate">
      </td>
      </section>
    </tr>
  </table>
<br>
<br>
  <button class="button" type="button">Next</button>


  </form>
</div>
</body>

</html>
